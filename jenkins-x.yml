buildPack: go-cli
dockerRegistryHost: gcr.io/build-jx-prod/jxlabs-nos-master
dockerRegistryOwner: nuxeo
pipelineConfig:
  pipelines:
    overrides:
    - name: next-version
      step:
        sh: echo \$(jx-release-version)-jxlabs-nos > VERSION
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            environment:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
                - name: chart-sa
                  secret:
                    secretName: chart-sa
                    items:
                      - key: credentials.json
                        path: credentials.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
                  - name: chart-sa
                    mountPath: /secrets/charts
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 1
                    memory: 3072Mi
            steps:
              - sh: /kaniko/executor --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=gcr.io/build-jx-prod/jxlabs-nos/jxl:$VERSION
                name: container-build
                image: gcr.io/kaniko-project/executor

              - name: release-chart
                command: make release
                image: gcr.io/jenkinsxio-labs/helm:0.0.21
                dir: /workspace/source/charts/jxl-boot
                env:
                  - name: GOOGLE_APPLICATION_CREDENTIALS
                    value: /secrets/charts/credentials.json

              - name: release-binary
                command: make release
                image: golang:1.12

              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
                image: gcr.io/jenkinsxio/jx

              - name: upload-binaries
                command: make goreleaser
                image: gcr.io/jenkinsxio-labs/go-releaser:0.0.18

              - command: ./promote.sh
                dir: /workspace/source
                name: promote-release
                image: gcr.io/jenkinsxio/builder-go
