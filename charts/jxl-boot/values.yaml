# Default values for jxl-boot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: gcr.io/jenkinsxio-labs/jxl
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

boot:
  clusterName:
  bootGitURL: https://github.com/jenkins-x/jenkins-x-boot-helmfile-config.git
  bootGitRef: master
  environmentGitOwner:
  userEmail:
  projectID:
  publicEnvironmentGit: false
  publicGit: false
  provider: gke
  tls:
    production: no
  zone:
  versionsGitURL: https://github.com/jenkins-x/jenkins-x-versions.git
  versionsGitRef: master

secrets:
  helmboot:
    enabled: true
  gsm:
    enabled: false
  env:
    enabled: false
    adminUser:
      username:
      password:
    hmacToken:
    pipelineUser:
      username:
      email:
      token:
